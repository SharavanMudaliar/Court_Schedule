<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Scheduling System - Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8f9fa; color: #333; min-height: 100vh; }
        .dashboard { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        /* Header & Buttons */
        .header { background: #fff; border-radius: 12px; padding: 25px; margin-bottom: 25px; border-left: 6px solid #667eea; box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; }
        .header h1 { color: #2d3748; font-size: 1.8rem; margin: 0; }
        .action-bar { display: flex; gap: 10px; flex-wrap: wrap; }
        
        .btn { padding: 10px 18px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: all 0.2s; font-size: 0.9rem; display: inline-flex; align-items: center; gap: 6px; color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-blue { background: #4299e1; }
        .btn-green { background: #48bb78; }
        .btn-purple { background: #667eea; }
        .btn-orange { background: #ed8936; }
        .btn-teal { background: #38b2ac; }
        .btn-red { background: #e53e3e; }
        .btn-sm { padding: 5px 10px; font-size: 0.8rem; }
        
        /* Stats & Charts */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-top: 4px solid #667eea; }
        .stat-card .value { font-size: 2rem; font-weight: 700; color: #2d3748; }
        .stat-card h3 { color: #a0aec0; font-size: 0.75rem; text-transform: uppercase; font-weight: 700; }
        
        /* Main Grid: Charts */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .chart-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .chart-container { position: relative; height: 250px; width: 100%; }
        .chart-title { margin-bottom: 15px; font-weight: 600; color: #4a5568; }

        /* Tables */
        .section-container { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 30px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .section-title { font-size: 1.4rem; color: #2d3748; font-weight: 700; }
        .search-bar { padding: 8px 12px; border: 1px solid #e2e8f0; border-radius: 6px; width: 250px; }
        
        .table-responsive { overflow-x: auto; }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th { background: #f7fafc; color: #4a5568; padding: 12px; text-align: left; font-weight: 600; font-size: 0.85rem; text-transform: uppercase; border-bottom: 2px solid #edf2f7; }
        .data-table td { padding: 12px; border-bottom: 1px solid #edf2f7; color: #4a5568; font-size: 0.95rem; }
        .data-table tr:hover { background: #f8fafc; }
        
        /* Badges */
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: 700; }
        .badge-urgent { background: #fff5f5; color: #c53030; border: 1px solid #fed7d7; }
        .badge-normal { background: #fffff0; color: #b7791f; border: 1px solid #fefcbf; }
        .badge-low { background: #f0fff4; color: #2f855a; border: 1px solid #c6f6d5; }
        
        /* Loading Overlay */
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: flex; justify-content: center; align-items: center; z-index: 9999; flex-direction: column; backdrop-filter: blur(2px); }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Modal */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; border-radius: 12px; padding: 30px; width: 90%; max-width: 500px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #4a5568; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const API_BASE_URL = 'http://localhost:5000/api';

        function Dashboard() {
            const [stats, setStats] = useState(null);
            const [cases, setCases] = useState([]);
            const [schedules, setSchedules] = useState([]);
            const [loading, setLoading] = useState(false);
            const [processing, setProcessing] = useState(false);
            const [searchTerm, setSearchTerm] = useState("");
            const [showModal, setShowModal] = useState(false);
            const [serverError, setServerError] = useState(false);

            const caseTypeChartRef = useRef(null);
            const priorityChartRef = useRef(null);
            const fitnessChartRef = useRef(null);
            const workloadChartRef = useRef(null); // New chart

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 10000); 
                return () => clearInterval(interval);
            }, []);

            const loadData = async () => {
                try {
                    const [statsRes, casesRes, scheduleRes] = await Promise.all([
                        axios.get(`${API_BASE_URL}/statistics/dashboard`),
                        axios.get(`${API_BASE_URL}/cases?status=Pending`),
                        axios.get(`${API_BASE_URL}/schedules`)
                    ]);
                    setStats(statsRes.data.data);
                    setCases(casesRes.data.data.slice(0, 10)); 
                    setSchedules(scheduleRes.data.data);
                    updateCharts(statsRes.data.data, scheduleRes.data.data); // Pass schedule data too
                    loadFitnessChart();
                    setServerError(false);
                } catch (error) {
                    console.error(error);
                    setServerError(true);
                }
            };

            const loadFitnessChart = async () => {
                try {
                    const res = await axios.get(`${API_BASE_URL}/ga/history/0`);
                    const history = res.data.data;
                    
                    if (fitnessChartRef.current && history.length > 0) {
                        if (window.fitnessChart) window.fitnessChart.destroy();
                        window.fitnessChart = new Chart(fitnessChartRef.current, {
                            type: 'line',
                            data: {
                                labels: history.map(h => h.generation),
                                datasets: [{
                                    label: 'Best Fitness',
                                    data: history.map(h => h.fitness),
                                    borderColor: '#667eea',
                                    backgroundColor: 'rgba(102, 126, 234, 0.2)',
                                    tension: 0.4, fill: true
                                }]
                            },
                            options: {
                                responsive: true, maintainAspectRatio: false,
                                plugins: {
                                    title: { display: true, text: 'AI Learning Curve' },
                                    tooltip: {
                                        mode: 'index', intersect: false,
                                        callbacks: {
                                            label: function(ctx) { return 'Fitness: ' + (ctx.parsed.y ? ctx.parsed.y.toExponential(2) : 0); }
                                        }
                                    }
                                },
                                scales: {
                                    y: { ticks: { callback: function(val) { return val.toExponential(1); } } }
                                }
                            }
                        });
                    }
                } catch (e) { console.error("Chart error", e); }
            };

            const updateCharts = (statsData, scheduleData) => {
                // 1. Case Type Distribution
                if (caseTypeChartRef.current) {
                    if (window.chart1) window.chart1.destroy();
                    window.chart1 = new Chart(caseTypeChartRef.current, {
                        type: 'doughnut',
                        data: {
                            labels: Object.keys(statsData.case_by_type),
                            datasets: [{ data: Object.values(statsData.case_by_type), backgroundColor: ['#667eea', '#ed64a6', '#48bb78'] }]
                        },
                        options: { maintainAspectRatio: false, responsive: true, plugins: { legend: { position: 'right' } } }
                    });
                }
                // 2. Priority Levels
                if (priorityChartRef.current) {
                    if (window.chart2) window.chart2.destroy();
                    window.chart2 = new Chart(priorityChartRef.current, {
                        type: 'bar',
                        data: {
                            labels: ['Urgent', 'Normal', 'Low'],
                            datasets: [{ 
                                label: 'Cases', data: Object.values(statsData.case_by_priority), 
                                backgroundColor: ['#f56565', '#ecc94b', '#48bb78'], borderRadius: 5 
                            }]
                        },
                        options: { maintainAspectRatio: false, responsive: true, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
                    });
                }
                // 3. NEW: Judge Workload
                if (workloadChartRef.current && scheduleData) {
                    if (window.chart3) window.chart3.destroy();
                    // Calculate workload
                    const judgeCounts = {};
                    scheduleData.forEach(s => { judgeCounts[s.judge_name] = (judgeCounts[s.judge_name] || 0) + 1; });
                    
                    window.chart3 = new Chart(workloadChartRef.current, {
                        type: 'bar',
                        data: {
                            labels: Object.keys(judgeCounts),
                            datasets: [{
                                label: 'Cases Assigned',
                                data: Object.values(judgeCounts),
                                backgroundColor: '#4299e1',
                                borderRadius: 4
                            }]
                        },
                        options: {
                            maintainAspectRatio: false, responsive: true,
                            scales: { y: { beginAtZero: true, title: {display: true, text: 'Cases'} } }
                        }
                    });
                }
            };

            const runGA = async () => {
                setProcessing(true);
                try {
                    const res = await axios.post(`${API_BASE_URL}/ga/run`, { population_size: 100 });
                    alert(res.data.message);
                    loadData();
                } catch (error) {
                    alert("Error: " + (error.response?.data?.message || error.message));
                }
                setProcessing(false);
            };

            const generateData = async () => {
                setProcessing(true);
                await axios.post(`${API_BASE_URL}/data/generate-sample`, { num_cases: 200 });
                alert("Generated Cases!");
                loadData();
                setProcessing(false);
            };

            const resetData = async () => {
                if(!confirm("‚ö†Ô∏è Reset Database? This cannot be undone.")) return;
                setProcessing(true);
                try { await axios.post(`${API_BASE_URL}/data/reset`); alert("Database cleared."); loadData(); } 
                catch (error) { alert("Error: " + error.message); }
                setProcessing(false);
            };

            const deleteCase = async (id) => {
                if(!confirm("Delete?")) return;
                try { await axios.delete(`${API_BASE_URL}/cases/${id}`); loadData(); } catch (e) { alert("Error deleting"); }
            };

            const exportExcel = () => window.open(`${API_BASE_URL}/data/export?format=excel`, '_blank');
            const exportJSON = () => window.open(`${API_BASE_URL}/data/export?format=json`, '_blank');

            const filteredSchedules = useMemo(() => {
                return schedules.filter(s => 
                    s.case_number.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    s.judge_name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }, [schedules, searchTerm]);

            return (
                <div className="dashboard">
                    {processing && <div className="loading-overlay"><div className="spinner"></div><h3>Processing...</h3></div>}

                    <div className="header">
                        <div><h1>‚öñÔ∏è Intelligent Court Scheduler</h1><p>Automated Case Assignment & Conflict Resolution</p></div>
                        <div className="action-bar">
                            <button className="btn btn-red" onClick={resetData}>üóëÔ∏è Reset DB</button>
                            <button className="btn btn-blue" onClick={() => setShowModal(true)}>‚ûï Add Case</button>
                            <button className="btn btn-green" onClick={generateData}>üìä Generate Data</button>
                            <button className="btn btn-orange" onClick={exportExcel}>üìÑ Excel</button>
                            <button className="btn btn-teal" onClick={exportJSON}>üì¶ JSON</button>
                            <button className="btn btn-purple" onClick={runGA}>‚ö° Run AI Scheduler</button>
                        </div>
                    </div>
                    
                    {serverError && (
                        <div style={{backgroundColor: '#fee2e2', border: '1px solid #ef4444', color: '#b91c1c', padding: '1rem', borderRadius: '0.5rem', marginBottom: '1.5rem', textAlign: 'center', fontWeight: 'bold'}}>
                            ‚ö†Ô∏è Connection Failed: Cannot reach the server. Make sure 'python app.py' is running!
                        </div>
                    )}

                    {stats && (
                        <>
                            <div className="stats-grid">
                                <div className="stat-card"><h3>Total</h3><div className="value">{stats.total_cases}</div></div>
                                <div className="stat-card"><h3>Pending</h3><div className="value" style={{color:'#f56565'}}>{stats.pending_cases}</div></div>
                                <div className="stat-card"><h3>Scheduled</h3><div className="value" style={{color:'#48bb78'}}>{stats.scheduled_cases}</div></div>
                                <div className="stat-card"><h3>Judges</h3><div className="value">{stats.total_judges}</div></div>
                            </div>

                            <div className="main-grid">
                                <div className="chart-card">
                                    <div className="chart-title">Case Distribution</div>
                                    <div className="chart-container"><canvas ref={caseTypeChartRef}></canvas></div>
                                </div>
                                <div className="chart-card">
                                    <div className="chart-title">Priority Levels</div>
                                    <div className="chart-container"><canvas ref={priorityChartRef}></canvas></div>
                                </div>
                            </div>
                            
                            {/* NEW: Charts Row 2 */}
                            <div className="main-grid">
                                <div className="chart-card">
                                    <div className="chart-title">üß¨ AI Optimization Progress</div>
                                    <div className="chart-container"><canvas ref={fitnessChartRef}></canvas></div>
                                </div>
                                <div className="chart-card">
                                    <div className="chart-title">üë®‚Äç‚öñÔ∏è Judge Workload Distribution</div>
                                    <div className="chart-container"><canvas ref={workloadChartRef}></canvas></div>
                                </div>
                            </div>
                        </>
                    )}

                    <div className="section-container">
                        <div className="section-header">
                            <h2 className="section-title">üìã Recent Pending Cases</h2>
                        </div>
                        {cases.length === 0 ? <p style={{color:'#718096'}}>No pending cases.</p> : (
                            <div className="table-responsive">
                                <table className="data-table">
                                    <thead><tr><th>Case No.</th><th>Type</th><th>Priority</th><th>Action</th></tr></thead>
                                    <tbody>
                                        {cases.map(c => (
                                            <tr key={c.id}>
                                                <td style={{fontWeight:'bold'}}>{c.case_number}</td>
                                                <td>{c.case_type}</td>
                                                <td><span className={`badge badge-${c.priority===1?'urgent':c.priority===2?'normal':'low'}`}>{c.priority===1?'Urgent':c.priority===2?'Normal':'Low'}</span></td>
                                                <td><button className="btn btn-red btn-sm" onClick={() => deleteCase(c.id)}>Delete</button></td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </div>

                    <div className="section-container">
                        <div className="section-header">
                            <h2 className="section-title">üìÖ Optimized Daily Schedule</h2>
                            <input type="text" className="search-bar" placeholder="Search..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                        </div>
                        {schedules.length === 0 ? <p style={{color:'#718096'}}>No schedule generated yet.</p> : (
                            <div className="table-responsive">
                                <table className="data-table">
                                    <thead><tr><th>Date & Time</th><th>Case No.</th><th>Type</th><th>Priority</th><th>Judge</th><th>Room</th></tr></thead>
                                    <tbody>
                                        {filteredSchedules.map(s => (
                                            <tr key={s.id}>
                                                <td><b>{s.date}</b><br/><span style={{fontSize:'0.85rem', color:'#718096'}}>{s.time}</span></td>
                                                <td style={{fontFamily:'monospace', fontWeight:'600'}}>{s.case_number}</td>
                                                <td>{s.case_type}</td>
                                                <td><span className={`badge badge-${s.case_priority===1?'urgent':s.case_priority===2?'normal':'low'}`}>{s.case_priority===1?'URGENT':s.case_priority===2?'Normal':'Low'}</span></td>
                                                <td>{s.judge_name}</td>
                                                <td>{s.courtroom}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </div>

                    {showModal && <AddCaseModal onClose={() => setShowModal(false)} onSuccess={loadData} />}
                </div>
            );
        }

        function AddCaseModal({ onClose, onSuccess }) {
            const [formData, setFormData] = useState({
                case_number: `CASE/${new Date().getFullYear()}/${Math.floor(Math.random()*10000)}`,
                case_type: 'Civil', priority: 2, estimated_duration: 120, required_specialization: 'Civil Law'
            });

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    await axios.post(`${API_BASE_URL}/cases`, formData);
                    alert('Case added!');
                    onSuccess();
                    onClose();
                } catch (error) { alert('Error: ' + error.message); }
            };

            return (
                <div className="modal" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <h2>Add New Case</h2>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group"><label>Case No.</label><input value={formData.case_number} onChange={(e)=>setFormData({...formData, case_number: e.target.value})} required/></div>
                            <div className="form-group"><label>Type</label><select value={formData.case_type} onChange={(e)=>setFormData({...formData, case_type: e.target.value})}><option>Civil</option><option>Criminal</option><option>Family</option></select></div>
                            <div className="form-group"><label>Priority</label><select value={formData.priority} onChange={(e)=>setFormData({...formData, priority: parseInt(e.target.value)})}><option value="1">Urgent</option><option value="2">Normal</option><option value="3">Low</option></select></div>
                            <button type="submit" className="btn btn-blue" style={{width:'100%'}}>Save Case</button>
                        </form>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
